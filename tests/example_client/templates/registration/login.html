{% extends "base.html" %}
{% load i18n static %}

{% block form %}
<div class="container">
  <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username (admin)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id_username" name="username" placeholder="admin">
      </div>
        {{ form.username.errors }}
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password (123)</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="id_password" name="password" placeholder="123">
      </div>
        {{ form.password.errors }}
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
</div>
{% endblock form %}

{% block content %}
{% endblock content %}
